spring.application.name=lets-play

# MongoDB Configuration
spring.data.mongodb.uri=${CONNECTION_STRING}

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Security Configuration
spring.security.user.name=${SECURITY_USERNAME}
spring.security.user.password=${SECURITY_USER_PASSWORD}

# Logging Configuration
logging.level.io.github.johneliud.letsplay=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
